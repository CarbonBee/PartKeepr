imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: partkeepr.yml }

sensio_framework_extra:
    view:    { annotations: false }
    router:  { annotations: true }

fos_rest:
    param_fetcher_listener: true
    view:
      view_response_listener: enabled

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    serializer:      { enable_annotations: true }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enabled: true, enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ PartKeeprFrontendBundle ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        server_version: 5.6

        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%

        entity_managers:
          default:
            auto_mapping: true
            mappings:
              model:
                type: annotation
                dir: %kernel.root_dir%/../src/backend/PartKeepr/
                prefix: PartKeepr
                is_bundle: false
              gedmo_tree:
                type: annotation
                prefix: Gedmo\Tree\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                alias: GedmoTree # this one is optional and will default to the name set for the mapping
                is_bundle: false

stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default:
            tree: true

twig:
    exception_controller: 'FOS\RestBundle\Controller\ExceptionController::showAction'

doctrine_migrations:
    dir_name: %kernel.root_dir%/../src/PartKeepr/CoreBundle/DoctrineMigrations
    namespace: PartKeepr\CoreBundle\DoctrineMigrations
    table_name: SchemaVersions
    name: Application Migrations

dunglas_api:
    title:       "PartKeepr"
    description: "The PartKeepr REST API"
